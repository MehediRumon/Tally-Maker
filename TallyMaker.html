<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tally Maker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    .tally-container {
      margin-top: 20px;
      background: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      min-height: 100px;
    }

    .tally-group {
      position: relative;
      width: 40px;
      height: 60px;
      display: flex;
      justify-content: space-between;
      margin-right: 15px;
    }

    .tally-line {
      width: 4px;
      background-color: #111;
      border-radius: 2px;
    }

    .tally-slash {
      position: absolute;
      width: 4px;
      height: 80px;
      background-color: #111;
      transform: rotate(-60deg);
      top: -10px;
      left: 17px;
      border-radius: 2px;
    }

    .download-btn {
      background-color: #059669;
      margin-top: 15px;
    }

    .download-btn:hover {
      background-color: #047857;
    }

    .copy-btn {
      background-color: #6366f1;
      margin-top: 15px;
      margin-right: 10px;
    }

    .copy-btn:hover {
      background-color: #4f46e5;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button-group button {
      flex: 1;
      margin-top: 0;
    }

    .color-picker-group {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .color-picker-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .color-picker-item label {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    .color-picker-item input[type="color"] {
      width: 60px;
      height: 40px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tally Maker</h1>
    <input type="number" id="countInput" placeholder="Enter tally count" />
    
    <div class="color-picker-group">
      <div class="color-picker-item">
        <label for="lineColor">Line Color</label>
        <input type="color" id="lineColor" value="#111111" />
      </div>
      <div class="color-picker-item">
        <label for="slashColor">Slash Color</label>
        <input type="color" id="slashColor" value="#111111" />
      </div>
    </div>

    <button onclick="generateTally()">Create Tally</button>

    <div id="tallyPreview" class="tally-container" style="display: none;"></div>
    <div class="button-group" id="actionButtons" style="display: none;">
      <button class="copy-btn" onclick="copyTally()">Copy Tally</button>
      <button class="download-btn" onclick="downloadWord()">Download Word</button>
    </div>
  </div>

  <script>
    let tallyHTML = "";
    let tallyText = "";
    let tallyCount = 0;
    let lineColor = "#111111";
    let slashColor = "#111111";

    function generateTally() {
      const count = parseInt(document.getElementById("countInput").value);
      const preview = document.getElementById("tallyPreview");
      const actionButtons = document.getElementById("actionButtons");
      
      // Get selected colors
      lineColor = document.getElementById("lineColor").value;
      slashColor = document.getElementById("slashColor").value;

      if (isNaN(count) || count <= 0) {
        preview.style.display = "block";
        preview.innerHTML = "<p>‚ö†Ô∏è Please enter a valid positive number.</p>";
        actionButtons.style.display = "none";
        return;
      }

      tallyCount = count;
      let groups = Math.floor(count / 5);
      let remainder = count % 5;

      let html = "";
      let text = "";

      for (let i = 0; i < groups; i++) {
        html += `
          <div class="tally-group">
            <div class="tally-line" style="background-color: ${lineColor};"></div>
            <div class="tally-line" style="background-color: ${lineColor};"></div>
            <div class="tally-line" style="background-color: ${lineColor};"></div>
            <div class="tally-line" style="background-color: ${lineColor};"></div>
            <div class="tally-slash" style="background-color: ${slashColor};"></div>
          </div>`;
        text += "ùç∏ ";
      }

      if (remainder > 0) {
        html += `<div class="tally-group">`;
        for (let j = 0; j < remainder; j++) {
          html += `<div class="tally-line" style="background-color: ${lineColor};"></div>`;
          text += "| ";
        }
        html += `</div>`;
      }

      preview.style.display = "flex";
      preview.innerHTML = html;
      actionButtons.style.display = "flex";

      tallyHTML = html;
      tallyText = text.trim();
    }

    function copyTally() {
      // Create a styled HTML representation that will work in Word
      let copyHTML = '<div style="display: inline-block; font-size: 0;">';
      
      let groups = Math.floor(tallyCount / 5);
      let remainder = tallyCount % 5;

      for (let i = 0; i < groups; i++) {
        copyHTML += `
          <span style="position: relative; display: inline-block; width: 40px; height: 60px; margin-right: 15px; vertical-align: bottom;">
            <span style="position: absolute; left: 0px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 9px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 18px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 27px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 17px; top: -10px; width: 4px; height: 80px; background-color: ${slashColor}; transform: rotate(-60deg); transform-origin: center; display: inline-block;"></span>
          </span>`;
      }

      if (remainder > 0) {
        copyHTML += '<span style="position: relative; display: inline-block; width: 40px; height: 60px; margin-right: 15px; vertical-align: bottom;">';
        for (let j = 0; j < remainder; j++) {
          copyHTML += `<span style="position: absolute; left: ${j * 9}px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>`;
        }
        copyHTML += '</span>';
      }
      
      copyHTML += '</div>';

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = copyHTML;
      tempDiv.style.position = 'absolute';
      tempDiv.style.left = '-9999px';
      document.body.appendChild(tempDiv);

      try {
        const range = document.createRange();
        range.selectNode(tempDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        
        alert('Tally copied to clipboard!');
      } catch (err) {
        // Fallback to text copy
        const textArea = document.createElement('textarea');
        textArea.value = tallyText;
        textArea.style.position = 'fixed';
        textArea.style.left = '-9999px';
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Tally copied to clipboard!');
      }
      
      document.body.removeChild(tempDiv);
    }

    function downloadWord() {
      // Generate HTML representation for Word with proper styling using spans for better compatibility
      let wordTallyHTML = '<div style="font-size: 0; line-height: 0;">';
      
      let groups = Math.floor(tallyCount / 5);
      let remainder = tallyCount % 5;

      for (let i = 0; i < groups; i++) {
        wordTallyHTML += `
          <span style="position: relative; width: 40px; height: 60px; display: inline-block; margin-right: 15px; vertical-align: bottom;">
            <span style="position: absolute; left: 0px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 9px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 18px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 27px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>
            <span style="position: absolute; left: 17px; top: -10px; width: 4px; height: 80px; background-color: ${slashColor}; transform: rotate(-60deg); transform-origin: center; display: inline-block;"></span>
          </span>`;
      }

      if (remainder > 0) {
        wordTallyHTML += '<span style="position: relative; width: 40px; height: 60px; display: inline-block; margin-right: 15px; vertical-align: bottom;">';
        for (let j = 0; j < remainder; j++) {
          wordTallyHTML += `<span style="position: absolute; left: ${j * 9}px; width: 4px; height: 60px; background-color: ${lineColor}; display: inline-block;"></span>`;
        }
        wordTallyHTML += '</span>';
      }
      
      wordTallyHTML += '</div>';

      const content =
        `<html xmlns:o='urn:schemas-microsoft-com:office:office' ` +
        `xmlns:w='urn:schemas-microsoft-com:office:word' ` +
        `xmlns='http://www.w3.org/TR/REC-html40'>` +
        `<head><meta charset='utf-8'><title>Tally</title>` +
        `<style>body { font-family: Arial, sans-serif; padding: 20px; }</style>` +
        `</head><body>` +
        `<h2>Tally Count: ${tallyCount}</h2>` +
        wordTallyHTML +
        `<p style="margin-top: 30px; font-family: monospace; font-size: 16px;">Text representation: ${tallyText}</p>` +
        `</body></html>`;

      const blob = new Blob(["\ufeff", content], {
        type: "application/msword",
      });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `Tally_${tallyCount}.doc`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
