<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tally Maker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    .tally-container {
      margin-top: 20px;
      background: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      min-height: 100px;
    }

    .tally-group {
      position: relative;
      width: 40px;
      height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tally-line {
      width: 4px;
      background-color: #111;
      border-radius: 2px;
    }

    .tally-slash {
      position: absolute;
      width: 4px;
      height: 80px;
      background-color: red;
      transform: rotate(-60deg);
      top: -10px;
      left: 17px;
      border-radius: 2px;
    }

    .download-btn {
      background-color: #059669;
      margin-top: 15px;
    }

    .download-btn:hover {
      background-color: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tally Maker</h1>
    <input type="number" id="countInput" placeholder="Enter tally count" />
    <button onclick="generateTally()">Create Tally</button>

    <div id="tallyPreview" class="tally-container" style="display: none;"></div>
    <button id="downloadBtn" class="download-btn" style="display: none;" onclick="downloadWord()">Download Word</button>
  </div>

  <script>
    let tallyHTML = "";
    let tallyText = "";

    function generateTally() {
      const count = parseInt(document.getElementById("countInput").value);
      const preview = document.getElementById("tallyPreview");
      const downloadBtn = document.getElementById("downloadBtn");

      if (isNaN(count) || count <= 0) {
        preview.style.display = "block";
        preview.innerHTML = "<p>⚠️ Please enter a valid positive number.</p>";
        downloadBtn.style.display = "none";
        return;
      }

      let groups = Math.floor(count / 5);
      let remainder = count % 5;

      let html = "";
      let text = "";

      for (let i = 0; i < groups; i++) {
        html += `
          <div class="tally-group">
            <div class="tally-line"></div>
            <div class="tally-line"></div>
            <div class="tally-line"></div>
            <div class="tally-line"></div>
            <div class="tally-slash"></div>
          </div>`;
        text += "|||| / ";
      }

      if (remainder > 0) {
        html += `<div class="tally-group">`;
        for (let j = 0; j < remainder; j++) {
          html += `<div class="tally-line"></div>`;
          text += "| ";
        }
        html += `</div>`;
      }

      preview.style.display = "flex";
      preview.innerHTML = html;
      downloadBtn.style.display = "inline-block";

      tallyHTML = html;
      tallyText = text.trim();
    }

    function downloadWord() {
      const count = document.getElementById("countInput").value;

      const content =
        `<html xmlns:o='urn:schemas-microsoft-com:office:office' ` +
        `xmlns:w='urn:schemas-microsoft-com:office:word' ` +
        `xmlns='http://www.w3.org/TR/REC-html40'>` +
        `<head><meta charset='utf-8'><title>Tally</title></head><body>` +
        `<h2>Tally Count: ${count}</h2>` +
        `<p style="font-family:monospace; font-size:18px;">${tallyText}</p>` +
        `</body></html>`;

      const blob = new Blob(["\ufeff", content], {
        type: "application/msword",
      });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `Tally_${count}.doc`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
